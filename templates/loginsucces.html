<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet'>
    <link rel="shortcut icon" href="{{ url_for('static', filename='secretum_logo.ico') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <title>SECRETUM - Sikeres belépés</title>

    <style>
        body {
            font-family: 'Oswald';font-size: 22px;
        }
    </style>

</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand">SECRETUM</a>
        <button class="navbar-toggler toggler-example" type="button" data-toggle="collapse" data-target="#navbarSupportedContent1"
        aria-controls="navbarSupportedContent1" aria-expanded="false" aria-label="Toggle navigation"><span class="white-color">
        <i class="fas fa-bars fa-1x"></i></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent1">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{{ url_for('logout')}}">Kijelentkezés</a>
                </li>
            </ul>
        </div>
    </nav>

    <center>
        <br><br>
        <div class="col-sm-6">
            <div class="card">
                <h5 class="card-header">Sikeresen belépett!</h5>
                <div class="card-body">
                    {% if current_user.is_authenticated %}
                        <h3>Üdvözöllek, <b>{{ current_user.username }}</b></h3>
                    {% endif %}
                    <p class="card-text">Kattintson tovább a proflja áttekintéséhez és az új szavazás elkészítéséhez.</p>
                    <a class="btn btn-primary" href="{{ url_for('user_page')}}">Tovább</a>
                </div>
            </div>
        </div>
    </center>
</body>
</html>
