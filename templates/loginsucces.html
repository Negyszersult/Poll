<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Polling App - Sikeres belépés</title>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <a class="navbar-brand">Polling App</a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('logout')}}">Kijelentkezés</a>
            </li>
        </ul>
    </nav>

    <center>
        <br><br><br><br>
        <h2>Sikeresen belépés!</h2>
        {% if current_user.is_authenticated %}
            <h2>Üdvözöllek, <b>{{ current_user.username }}</b></h2>
        {% endif %}
        <br>
        <h2>Kattintson tovább a szavazás elkészítéséhez</h2>
        <br>
        {% if current_user.is_authenticated %}
            <a class="btn btn-primary" href="{{ url_for('createpoll')}}">Tovább</a>
        {% endif %}
    </center>
</body>
</html>
