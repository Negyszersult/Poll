<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Poll App - Regisztráció</title>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <a class="navbar-brand">Polling App</a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('home')}}">Főoldal</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('login')}}">Bejelentkezés</a>
            </li>
        </ul>
    </nav>

    <center>
        <br><br><br><br>
        <h1>Regisztráció</h1>
        <br><br>
        A felhasználónév és a jelszó legalább 4 és legfeljebb 20 karakterből állhat.
        <form method="POST" action="">
            {{ form.hidden_tag() }}
            <br>
            Felhasználónév:
            <br>
            {{ form.username }}
            <br><br>
            Jelszó:
            <br>
            {{ form.password }}
            <br><br>
            {{ form.submit }}
        </form>
        <br><br>
        Már regisztrált? <a href="{{ url_for('login')}}">Lépjen be!</a>
    </center>
</body>
</html>
