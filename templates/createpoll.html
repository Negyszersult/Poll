<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Polling App - Szavazás elkészítése</title>
</head>
<body>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <a class="navbar-brand">Polling App</a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('logout')}}">Kijelentkezés</a>
            </li>
        </ul>
    </nav>

    <center>
        <br>
        <h2>Készítsd el a saját szavazásodat</h2>
        <p>Töltsd ki a szükséges adatokat</p>
        <br>
        <form method="POST" action="">
            <h2>Szavazás létrehozása</h2>
            <br><br>
            {{ form.hidden_tag() }}
            Eldöntendő szavazás kérdése
            <br>
            {{ form.question }}
            <br><br>
            {{ form.anonymous }}
            <br><br>
            {{ form.submit }}
        </form>
    </center>
</body>
